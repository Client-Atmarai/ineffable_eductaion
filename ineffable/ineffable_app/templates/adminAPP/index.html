<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body style="background-color: rgb(48, 42, 92); color: white;">
    <h1>Hello Admin, Please Login !</h1>
    
    <form class="myform" action="{% url 'validateuser' %}" method="post">
      {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user-secret" aria-hidden="true"></i></span>
            <input id="email" type="text" class="form-control" name="email_id" placeholder="Email or Username">
        </div><br>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br/>
        <button type="submit" class="btn btn-outline-secondary btn btn-warning " id="mybtn"><span   class="input-group-addon"><i class="fa fa-sign-out" aria-hidden="true">Login</i></span>
        </button><br/>
        {% comment %} <a href="{% url 'stu_log' %}" type="type" class="btn btn-danger btn-sm"  >Logout</a> {% endcomment %}
      <h6 style="text-align:center;color: white;"><a href="password.html" style="color:white;text-decoration:none;">Forgot password?</a></h6>
      
      
      
  </form>

  {% comment %} <br/>
  <br/>
  <h1>Centre Login</h1>
  <form  class="form-control" action="#" method="post">
    {% csrf_token %}
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user-secret" aria-hidden="true"></i></span>
      <input id="email" type="text" class="form-control" name="centre_email" placeholder="Email or Username">
      </div><br>
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
      <input id="password" type="password" class="form-control" name="centre_password" placeholder="Password">
      </div>
      <br/>
      <button type="submit" class="btn btn-outline-secondary " id="mybtn"><span class="input-group-addon"><i class="fa fa-sign-out" aria-hidden="true">Login</i></span>
      </button><br/>
    <h6 style="text-align:center;"><a href="password.html" style="color:#4A4453;text-decoration:none;">Forgot password?</a></h6>
    </form> {% endcomment %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
