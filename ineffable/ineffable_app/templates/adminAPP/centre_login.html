<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body >
    <div style="background-color: rgb(97, 20, 149);">
        <h1 style="text-align: center; color: white;">Center Login</h1>
        <form  method="post">
            {% csrf_token %}
        <div class="row g-3" style="padding: 10px 0px 0px 550px; color: white;" >
            <div class="col-md-3" >
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username" aria-label="username">
              </div>
              
              <div class="col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" aria-label="password1">
              </div>
              <div class="col-md-10"  style="padding: 10px 0px 10px 200px;">
                <button type="submit"  class="btn btn-success ">Login</button>
              </div>
              
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
