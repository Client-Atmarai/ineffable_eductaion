<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Center Registration</title>
</head>
<body>
    <div class="container" style="background-color: #05446c;color: white;margin-top: 20px;">
        <h2 style="text-align: center;"><b>STUDENT REGISTRATION</b></h2>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="" class="form-label">Student's Name</label>
                <input type="text" class="form-control" aria-label="Student_name" name="txtstudentname">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" aria-label="Mother_name" name="txtmothername">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Father's Name</label>
                <input type="text" class="form-control" aria-label="Father_name" name="txtfathername">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">RollNo</label>
                <input type="text" class="form-control"  aria-label="RollNo" name="txtrollno">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Student Photo</label>
                <input type="file" class="form-control"  aria-label="Photo" name="txtphoto">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">DOB</label>
                <input type="date" class="form-control" name="dob" name="txtdob">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Center Name</label>
                <input type="text" class="form-control"  aria-label="Center" name="txtcenter">
            </div>
            <div class="form-group col-md-4">
                <label for="" class="form-label">Course Name</label>
                <select class="form-control" name="txtcourse">
                  <option value="none" selected disabled hidden>Select</option>
                  <option>Advance DCA</option>
                  <option>Diploma in Computer Applications</option>
                  <option>Machine Learning</option>
                  <option>Data Science</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Duration</label>
                <input type="text" class="form-control"  aria-label="Duration" name="txtduration">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Examination Held on:</label>
                <input type="text" class="form-control"  aria-label="Exam" name="txtexam">
            </div>
            <div class="col-md-1">
                <label for="" class="form-label">Percentage</label>
                <input type="text" class="form-control" id="inputper" name="txtper">
            </div>
            <div class="form-group col-md-1">
                <label for="" class="form-label">Grade</label>
                <select class="form-control" name="txtgrade">
                  <option value="none" selected disabled hidden>Select</option>
                  <option>A+</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>F</option>
                  <option>AB</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="" class="form-label">Session</label>
                <select class="form-control" name="txtsession">
                  <option value="none" selected disabled hidden>Select</option>
                  <option>2018-2019</option>
                  <option>2019-2020</option>
                  <option>2020-2021</option>
                  <option>2021-2022</option>
                  <option>2022-2023</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Center Code</label>
                <input type="text" class="form-control"  aria-label="Centercode" name="txtcentercode">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Date of Issue</label>
                <input type="date" class="form-control"  aria-label="issue" name="txtissue">
            </div>
            <div class="form-group col-md-2">
                <label for="" class="form-label">Remarks</label>
                <select class="form-control" name="txtremark">
                  <option value="none" selected disabled hidden>Select</option>
                  <option>Pass</option>
                  <option>Fail</option>
                  <option>Ab</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Marks_obtained_sub1</label>
                <input type="text" class="form-control"  aria-label="Sub1" name="txtmarks_sub1">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Marks_obtained_sub2</label>
                <input type="text" class="form-control"  aria-label="Sub2" name="txtmarks_sub2">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Marks_obtained_sub3</label>
                <input type="text" class="form-control"  aria-label="Sub3" name="txtmarks_sub3">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Marks_obtained_sub4</label>
                <input type="text" class="form-control"  aria-label="Sub4" name="txtmarks_sub4">
            </div>
            <div class="col-md-2">
                <label for="" class="form-label">Marks_obtained_sub5</label>
                <input type="text" class="form-control"  aria-label="Sub5" name="txtmarks_sub5">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Written_Marks_obtained</label>
                <input type="text" class="form-control"  aria-label="marks" name="txtwritten_marks">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Practical_Marks_obtained</label>
                <input type="text" class="form-control"  aria-label="prac" name="txtprac_marks">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Assignment_Marks_obtained</label>
                <input type="text" class="form-control"  aria-label="assignment" name="txtassignment_marks">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Viva_Marks_obtained</label>
                <input type="text" class="form-control"  aria-label="viva" name="txtviva_marks">
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" name="btnregstu" class="btn btn-success btn-lg">Submit</button>
        </div>
    </div>
</body>
</html>
