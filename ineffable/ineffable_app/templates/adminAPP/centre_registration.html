<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Center Registration</title>
    
</head>
<body style="background: rgb(34,193,195);">
    <h1>Please, SIgn Up for New Center User! </h1>
    <form action=""  method="post">
         {% csrf_token %}
    <div class="row g-3">
        <div class="col">
            <label for="first name">First name</label>
          <input name="first_name" type="text" class="form-control" placeholder="First name" aria-label="First_name">
        </div>
        <br/>
        
        <div class="col">
            <label for="Last name">Last name</label>
          <input type="text" name="last_name"class="form-control" placeholder="Last name" aria-label="Last_name">
        </div>
        <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="email">
          </div><br/>
          <div class="col">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="username" aria-label="username">
          </div>
          
          <div class="col">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" placeholder="password" aria-label="password1">
          </div>
          <div class="col-md-4">
            <button type="submit"  class="btn btn-outline-secondary btn btn-warning">Register</button>
          </div>
          <!-- <div class="col-md-4">
            <a href="{% url 'centre_logout' %}" type="button"  class="btn btn-outline-secondary btn btn-warning">Logout></a>
          </div> -->
    </div>
    </form>
    <div class="col-md-4">
      <a href="{% url 'stu_logout' %}" type="button"  class="btn btn-outline-secondary btn btn-warning">Logout</a>
    </div>
</body>
</html>
