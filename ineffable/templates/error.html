<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <!-- Include Tailwind CSS styles -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;

    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #f06543;
    }
    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color:grey;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      background-color: #f06543;
      color: #fff;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d64029;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-4xl md:text-5xl">404</h1>
    <h2 class="text-2xl md:text-3xl">Roll number is not found</h2>
    <p class="text-lg md:text-xl">The requested page could not be found.</p>
    <a href="/" class="btn">Go back to the homepage</a>
  </div>

  <script>
    // Redirect back to the homepage after 5 seconds
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
</body>
</html>
